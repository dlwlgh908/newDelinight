<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mobile/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>장바구니 리스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
<div>
    <div layout:fragment="content">


        <div class="cartList">


        </div>
        <div class="receiptWrap">
            <h4 style="margin-bottom: 10px; margin-top: 10px; font-size: 1.2em; font-weight: bold">구매 금액</h4>
            <div class="storeReceipt">
            </div>
        </div>
        <div style="display: flex; align-items: center; height: 40px">
            <button type="button" class="orderBtn"
                    style="justify-content:center; display: flex; align-items: center; height: 40px; font-size:0.8em; background-color: black; color: white; border: 1px solid black">
                주문하기 &nbsp<img src="/img/credit-card-fill.svg" style="height: 16px; width: 16px"></button>
            <button type="button" class="clearBtn"
                    style="justify-content:center; display: flex; align-items: center; height: 40px; font-size:0.8em; background-color: white; color: black; border: 1px solid black">
                장바구니 비우기 &nbsp<img src="/img/trash.svg" style="height: 16px; width: 16px"></button>
        </div>

        <script type="text/javascript" th:src="@{/js/cart.js}"></script>

    </div>

</div>

</body>
</html>
