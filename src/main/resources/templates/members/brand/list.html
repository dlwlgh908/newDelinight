<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}"
>
<head>
    <title>델리나잇</title>

    <!--css, link, -->
</head>

<body>
<!--layout:fragment명과 id명 절대 수정 금지!!!!-->
<div layout:fragment="adminContent" id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-5">
            <!--작업 영역-->
            <!--반드시 이 안에서만 작업-->

            <!--페이지 제목 명명-->
            <h3 class="mt-5">브랜드 관리</h3>
            <ol class="breadcrumb mb-4">
                <!--페이지 소제목 명명-->
                <li class="breadcrumb-item active">큰페이지 〉 중간페이지 〉 작은페이지</li>
            </ol>

            <!--기본 카드 양식-->
            <div class="card custom-shadow mb-4">
                <div class="card-body">
                    <!--카드 제목-->
                    <table class="table">

                        <thead>
                        <th scope="col">#</th>
                        <th scope="col">브랜드명</th>
                        <th scope="col">브랜드 설명</th>
                        <th scope="col"><div class="row">
                            <div class="col offset-8">

                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary modalregister" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    +
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">브랜드 등록</h1>
                                                <button type="button" class="btn btn-close btn-primary" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <!--부트스트랩에서 끌어옴-->
                                                <div class="form-floating mb-3">
                                                    <label for="name" class="name">브랜드 이름</label>
                                                    <input type="text" class="form-control name" id="name" placeholder="브랜드 이름">
                                                </div>
                                                <div class="form-floating">
                                                    <label for="content" class="content">설명</label>
                                                    <textarea cols="20" rows="20" class="form-control content" id="content" placeholder="설명"></textarea>
                                                </div>


                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary brand_registerbtn">저장</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </th>
                        </thead>
                        <tbody>
                        <th:block  th:each="list:${brandDTOList}">
                            <tr>
                                <th scope="row offset-4" th:text="${list.id}"></th>
                                <td><a class="readbtn" th:data-num="${list.id}" th:href="@{/board/read(id=${list.id})}">
                                    [[${list.name}]]
                                </a>
                                </td>
                                <td th:text="${list.name}"></td>
                                <td>
                                    <button type="button" class="btn btn-primary brand_dbtn" th:value="${list.id}">삭제</button>
                                    <button class="btn btn-primary brand_ubtn" th:data-num="${list.id}">수정</button>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!--스크립트 영역-->
    <!--추가할 스크립트가 있다면 이곳에서 <script>태그 열고 작업-->
    <!--기존 config 파일과 겹칠 수 있으므로 class나 id는 직접 작명해주세요-->
    <script th:inline="javascript">
        let test = document.getElementById("name").value;
        console.log(test);
        console.log(name);
        let modalregister = $(".modalregister")
        let modal = $(".modal")
        let brand_registerbtn = $(".brand_registerbtn")
        let brand_dbtn = $(".brand_dbtn")



        brand_dbtn.on("click", function () {
            let num = this.getAttribute("value")
            alert("gdgd")
            alert(num);
            $.ajax({
                url: "/brand/rest/del",
                method: "delete",
                data: num,
                success: function () {
                    alert("성공")
                    location.reload();
                },
                error: function () {

                },

            })
        });


        brand_registerbtn.on("click", function () {
            let name = $("#name").val()
            let content = $("#content").val()




            let brandDTO = {
                name: name,
                content: content
            }
            alert(name)
            alert(content)
            console.log(brandDTO)

            $.ajax({
                url: "/brand/rest/register",
                method: "post",
                data: brandDTO,
                success: function (data) {
                    alert(data)
                    location.reload();
                },


            })
        });



    </script>

    <!--푸터-->
    <!--콘텐츠 내부에 포함된 형식이므로 첨삭 엄금!!!-->
    <div th:replace="~{fragments/desktop/adminfooter::adminFooter}"></div>
</div>
</body>
</html>
