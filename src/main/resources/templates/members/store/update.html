<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}"
>
<head>
    <title>델리나잇</title>

    <!--별도 css 필요할 시 아래로 추가-->
    <!--어디서 그대로 가져오는거 아니면 클래스 이름 잘 붙여주고
    styles.css에 작성할것-->
</head>

<body>
<!--이 줄 div layout:fragment명과 id명 절대 수정 금지!!!!-->
<div layout:fragment="adminContent" id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-5">
            <!--내용 넣는 곳-->
            <!--반드시 이 아래에서만 작업-->

            <!--페이지 이름-->
            <form action="/members/store/update" method="post">

                <h3 class="mt-5" th:text="${storeDTO.name}"></h3>
                <h2 class="mt-5"> 가맹점명 수정하기 </h2>
                <input th:value="${storeDTO.name}" name="name">
                <h2 class="mt-5"> 가맹점 소개 수정하기 </h2>
                <input th:value="${storeDTO.content}" name="content">
                <div class="row md-3 mt-3">
                    <h2 class="mt-5"> 가맹점 대표 이미지 수정하기 </h2>
                    <input hidden readonly name="id" th:value="${storeDTO.id}">
                    <img width="20%" class="menuImg" th:src="${imgUrl}">
                    <input type="file" class="imgInput">
                    <div class="hiddenImgNum"></div>
                </div>
                <button type="submit" class="btn btn-primary">수정</button>
            </form>

        </div>

    </main>
    <div th:fragment="pagescript">
        <script th:src="@{/js/imgscript.js}" type="text/javascript"></script>
    </div>

    <!--푸터 절대 수정 금지!!!!-->
    <!--푸터-->
    <div th:replace="~{fragments/desktop/adminfooter::adminFooter}"></div>
</div>


</body>
</html>
