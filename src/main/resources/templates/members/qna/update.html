<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>1:1 문의하기</title>
    <link rel="stylesheet" href="/css/mobile.css">

    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            max-height: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button.submit, input.submit {
            width: 100%;
            background-color: var(--jin-gray);
            color: white;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        button.submit:hover, input.submit:hover {
            background-color: #333;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .file-upload {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .file-upload div {
            width: 30%;
            height: 80px;
            background-color: #eee;
            border: 1px dashed #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 24px;
            color: #999;
        }
        .footer-text {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>1:1 문의하기</h2>

    <div class="card md-4">
        <div class="card-body">
            <form action="/qna/update" method="post" enctype="multipart/form-data" th:object="${qnaDTO}">
                <div class="card">
                    <div class="card-header">수정</div>
                    <div class="card-body">
                        <div class="row md-3">
                            <label for="id" class="col-sm-4 col-form-label">글번호</label>
                            <div class="row-md-3">
                                <input type="text" readonly class="form-control-plaintext" id="id" th:field="*{id}">
                            </div>
                        </div>
                        <div class="row md-3">
                            <label for="title" class="col-sm-4 col-form-label">제목</label>
                            <div class="row-md-3">
                                <input type="text" class="form-control" id="title" th:field="*{title}">
                            </div>
                        </div>
                        <div class="row md-3">
                            <label for="content" class="col-sm-4 col-form-label">내용</label>
                            <div class="row-md-3">
                                <input type="text" class="form-control" id="content" th:field="*{content}">
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="md-3 mt-3 btn-DeliNight-Dark" style="width: 80px; height: 60px">수정</button>
                            <button type="button" class="md-3 mt-3 btn-DeliNight-white" style="width: 80px; height: 60px" onclick="document.getElementById('qna-delete-form').submit();">삭제</button>
                        </div>

                    </div>
                </div>

            </form>

            <form action="/qna/delete" method="post" id="qna-delete-form">
                <input hidden readonly name="id" th:value="${qnaDTO.id}">
            </form>

        </div>

    </div>




</div>

</body>
</html>
