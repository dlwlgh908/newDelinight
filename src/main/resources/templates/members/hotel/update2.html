<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}"
>
<head>
    <title>델리나잇</title>
</head>

<body>
<div layout:fragment="adminContent" id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-5">
            <div class="card custom-shadow mt-5 mb-4">
                <div class="card-body">
                    <h3>호텔 정보 수정</h3>
                    <ol class="breadcrumb mb-5">
                        <a href="/members/account/dashHub" class="breadcrumb-item active">홈</a>
                        <a href="/members/hotel/read2" class="breadcrumb-item active">호텔 정보</a>
                    </ol>

                    <form action="/members/hotel/update" method="post">

                        <div class="d-flex">
                            <div class="w-50">
                                <input hidden readonly name="id" th:value="${hotel.id}">
                                <div class="hiddenImgNum"></div>
                                <input type="hidden" name="id" th:value="${hotel.id}">

                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label form-label">호텔명</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="name" th:value="${hotel.name}">
                                    </div>
                                </div>

                                <!--브랜드 셀렉트 박스-->
                                <div>
                                    <div>브랜드</div>
                                    <div>
                                        <select>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label form-label">설명</label>
                                    <div class="col-sm-8">
                                        <textarea name="content" class="form-control" th:text="${hotel.content}"></textarea>                                    </div>
                                    </div>
                                </div>

                                <div class="row mt-5">
                                    <label class="col-sm-3 col-form-label form-label">대표이미지</label>
                                    <div class="col-sm-8">
                                        <label>
                                            <input name="image" type="file" class="form-control image imgInput">
                                        </label>
                                        <div class="text-sm mt-1">
                                            정사각형 이미지로 넣어주세요.
                                        </div>
                                    </div>
                                </div>

                            <div class="w-50">
                                <img class="hotelImg" th:src="${imgUrl}">
                            </div>
                        </div>

                        <div class="mt-5 text-center">
                            <button type="submit" class="btn btn-primary">저장</button>
                            <a th:href="@{/members/hotel/read2}" class="btn btn-gray">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/imgscript.js" text="javascript"></script>

    <!--스크립트 시작 -->
    <script>

        $(function () {


            $(document).on("click", "#delBtn", function () {

                alert(123)
                let id = this.getAttribute("value");

                Swal.fire({
                    title: '삭제하시겠습니까?',
                    text: "데이터를 손실될 수 있씁니다.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    cancelButtonText: '취소',
                    confirmButtonText: '확인',
                    reverseButtons: false,

                }).then((result) => {

                    if (result.isConfirmed) {

                        $.ajax({
                            url: "/hotel/rest/del",
                            type: "delete",
                            data: {id: id},
                            success: function () {
                                Swal.fire(
                                    '삭제가 완료되었습니다.',
                                    'success'
                                ).then(() => {
                                    location.reload();
                                })
                            },
                            error: function () {

                            },
                        })


                    }

                })
            });
        })
    </script>

    <!--스크립트 끝 -->

    <!--푸터 절대 수정 금지!!!!-->
    <!--푸터-->
    <div th:replace="~{fragments/desktop/adminfooter::adminFooter}"></div>
</div>
</body>
</html>
