<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}"
>
<head>
    <title>델리나잇</title>
</head>

<body>
<!--이 줄 div layout:fragment명과 id명 절대 수정 금지!!!!-->
<div layout:fragment="adminContent" id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-5">
            <!--내용 넣는 곳-->
            <!--반드시 이 아래에서만 작업-->

            <!--페이지 이름-->
            <h3 id="test" class="mt-5">등록된 본사 목록</h3>
            <ol class="breadcrumb mb-4">
                <a href="/members/account/adminhome" class="breadcrumb-item active">홈</a>
                <a href="#" class="breadcrumb-item active no-click">본사 관리</a>
            </ol>

            <!--텍스트 박스-->
            <div class="card custom-shadow mb-4">
                <div class="card-body">
                    <!--카드 제목-->
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-4 fw-bold">List</h5>
                        <a href="/members/center/create" class="btn btn-primary">본사추가 +</a>
                    </div>

                    <!--카드 제목 구분선-->
                    <hr class="hrMain">

                    <table class="table align-middle">

                        <thead>
                        <th class="col-1">#</th>
                        <th class="col-2">이름</th>
                        <th class="col-7">설명</th>
                        <th class="col-2">수정</th>
                        </thead>

                        <tbody>
                        <th:block  th:each="list:${centerDTOList}">
                            <tr>
                                <th th:text="${list.id}"></th>
                                <td><a class="readbtn" th:data-num="${list.id}" th:href="@{/board/read(id=${list.id})}">
                                    [[${list.name}]]
                                </a>
                                </td>
                                <td th:text="${list.content}"></td>
                                <td><button class="btn btn-outline-primary" id="delBtn"  th:value="${list.id}">삭제</button></td>
                            </tr>
                        </th:block>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

    </main>

    <!--스크립트 시작 -->
    <script>
        $(function (){
            $(document).on("click", "#delBtn", function () {

                alert(123)
                let id = this.getAttribute("value");

                Swal.fire({
                    title: '삭제하시겠습니까?',
                    text: "데이터가 손실될 수 있습니다.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    cancelButtonText: '취소',
                    confirmButtonText: '확인',
                    reverseButtons: false,

                }).then((result) => {

                    if (result.isConfirmed) {

                        $.ajax({
                            url : "/branch/rest/del",
                            type: "delete",
                            data: {id : id},
                            success: function () {
                                Swal.fire(
                                    '삭제가 완료되었습니다.',
                                    'success'
                                ).then(() => {
                                    location.reload();
                                })
                            },
                            error: function () {

                            },
                        })


                    }

                })
            });
        })
    </script>

    <!--스크립트 끝 -->

    <!--푸터 절대 수정 금지!!!!-->
    <!--푸터-->
    <div th:replace="~{fragments/desktop/adminfooter::adminFooter}"></div>
</div>
</body>
</html>
