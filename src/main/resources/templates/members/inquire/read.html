<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>1:1 문의하기</title>
    <link rel="stylesheet" href="/css/mobile.css">

    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            max-height: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button.submit, input.submit {
            width: 100%;
            background-color: var(--jin-gray);
            color: white;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        button.submit:hover, input.submit:hover {
            background-color: #333;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .file-upload {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .file-upload div {
            width: 30%;
            height: 80px;
            background-color: #eee;
            border: 1px dashed #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 24px;
            color: #999;
        }
        .footer-text {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
    </style>

</head>
<body>

<div class="container">

    <h2>1:1 문의하기</h2>

    <div class="card">

        <div class="card-body">

            <div class="row">
                <div class="col-6">
                    <div class="row md-3">
                        <div class="col-4">글번호</div>
                        <div class="col" th:text="${inquireDTO.id}"></div>
                    </div>

                    <div class="row md-3">
                        <div class="col-4">제목</div>
                        <div class="col" th:text="${inquireDTO.title}"></div>
                    </div>

                    <div class="row md-3">
                        <div class="col-4">내용</div>
                        <div class="col" th:text="${inquireDTO.content}"></div>
                    </div>

                </div>
                <div class="col-6">
                    <a th:href="@{|inquire|}" class="md-3 mt-3 btn-DeliNight-black" style="width: 80px; height: 60px">수정</a>
                </div>
            </div>

            <div>

                <div class="col mt-3">
                    <label>답변내용</label><br>
                    <textarea class="replyText" name="replyText"></textarea><br>
                    <label>작성자</label><br>
                    <input class="replyer" name="reply"><br>
                    <button type="submit" class="md-3 mt-3 btn-DeliNight-whiter insertBtn" style="width: 80px; height: 60px">저장</button>

                </div>

            </div>
            <div class="replyWrap"></div>

        </div>
    </div>
    <script th:inline="javascript">


        $(".insertBtn").on("click", function (){
            const replyTextVal = $(".replyText").val().trim(); //클래스가 붙은 입력창에서 값을 가져옴
            //trim()은 공백을 제거 (양쪽 끝에있는 스페이스, 탭같은거)
            const replyer = $(".replyer").val().trim();
            const inquireId = [[${inquireDTO.id}]]; //서버에 넘겨주는 InquireId

            if (!replyTextVal){
                alert("댓글 내용을 입력해주세요.")
                return;
            }

            const insertD = {
                replyText: replyTextVal,
                replyer : replyer,
                inquireId: inquireId
            };//서버로 보낼 데이터 묶음 내용 + 글번호

            $.ajax({
                url: "/reply/register",
                type: "post",
                data: $.param(insertD),//객체를 replyText=내용&inquireId=숫자 이런 식의 문자열로 바꿈
                success: function (response) {
                    alert(response); //예) "3번글이 저장되었습니다.
                    $(".replyText").val(""); //입력창 초기화
                    $(".replyer").val("");
                    select();//댓글 목록 다시 불러오기

                },
                error: function (xhr) {
                    if (xhr.status === 400){//실패 이유가 400이면 유효성 검사 실패로 판단
                        let errors;
                        try {//서버에서 에러 정보를 문자열(JSON)로 보내줬을때
                            //그걸 자바스크립트 객체로 변환하려고 함
                            errors = JSON.parse(xhr.responseText);
                        }catch (e){
                            alert("유효성 오류 응답을 파싱할 수 없습니다.")
                            return;
                        }//실패하면 "응답을 파싱할 수 없다"는 메세지
                        let msg = "입력 오류:\n";
                        errors.forEach(e => {
                            msg += "_ " + e.defaultMessage + "\n";
                        });//여러 개의 유효성 오류가 있을 수 있으니
                        //하나씩 돌면서 메세지를 쌓아서 보여줌
                        alert(msg);
                    }else {
                        alert("서버 오류가 발생했습니다.");
                    }

                }
            });
        });

        $(function select(){
            var inquireId = [[${inquireDTO.id}]]


            $.ajax({

                url: "/reply/list/" + inquireId,
                type: "get",
                success: function (data) {
                    console.log(data)
                    let str = "";
                    for (let i = 0; i < data.length; i++) {
                        str += `<span>${data[i].id}</span><br>
                                    <span>${data[i].replyText}</span>
                                    <span>${data[i].replyer}</span>`
                    }
                    $(".replyWrap").html(str)
                }

            })
        })




    </script>



</div>

</body>
</html>
